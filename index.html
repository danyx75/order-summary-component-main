<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main class="main-container">
    <img src="./images/illustration-hero.svg" alt="a character hearing music and dancing">
    <article class="container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      
      <section class="payment-bg">
        <img src="./images/icon-music.svg" alt="music note icon">
        <div class="payment-item">
          <h3>Annual Plan</h3>
          <span>$59.99/year</span>
        </div>
        <a class="link" href="#">Change</a>
      </section>

      <section class="section">
        <a class="btn" href="#">Proceed to Payment</a>
        <a class="btn2" href="#">Cancel Order</a>
      </section>

    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Martinez</a>.
  </footer>
</body>
</html>
